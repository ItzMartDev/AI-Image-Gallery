<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border: 4px solid #e2e8f0;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 20px;
            border: 3px solid #1f2937;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #6b7280;
        }
        
        .modal-hidden {
            opacity: 0;
            pointer-events: none;
        }
        .modal-visible {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 antialiased min-h-screen flex flex-col">

    <header class="bg-white dark:bg-gray-800 shadow-sm p-4 sticky top-0 z-20 flex justify-between items-center border-b border-gray-200 dark:border-gray-700">
        <h1 id="header-title" class="text-xl sm:text-2xl font-bold text-gray-800 dark:text-white flex items-center gap-2">
            <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v2H8V5z"></path></svg>
            List of AI generated image folders
        </h1>
    </header>

    <main class="flex-grow p-2 sm:p-4 md:p-6 lg:p-8">
        
        <div id="loader" class="flex justify-center items-center h-[60vh]">
            <div class="loader" role="status" aria-label="Loading..."></div>
        </div>

        <div id="error-message" class="hidden text-center text-red-600 dark:text-red-400 p-8 m-4 bg-red-50 dark:bg-red-900/20 rounded-lg shadow-md">
        </div>

        <div id="gallery-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
        </div>
    </main>

    <footer class="bg-white dark:bg-gray-800 shadow-inner p-3 text-center text-sm text-gray-600 dark:text-gray-400 border-t border-gray-200 dark:border-gray-700 mt-auto">
        <span>&copy; 2023 AI Image Gallery. All these images were generated by Artificial Intelligence.</span>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const rawImageBase = "https://raw.githubusercontent.com/ItzMartDev/ai-images/main/images/";

            const galleryGrid = document.getElementById('gallery-grid');
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('error-message');

            async function fetchImages() {
                try {
                    loader.classList.remove('hidden');
                    errorMessage.classList.add('hidden');
                    galleryGrid.innerHTML = ''; 

                    const fixedFolders = ['images', 'images1', 'images2'];

                    document.getElementById('header-title').innerHTML += ` (${fixedFolders.length} folders)`;

                    const folderPromises = fixedFolders.map(async folder => {
                        try {
                            const res = await fetch(`https://api.github.com/repos/ItzMartDev/ai-images/contents/${folder}?ref=main`);
                            if (!res.ok) throw new Error();
                            const data = await res.json();
                            const imageFiles = data.filter(f => f.type === 'file' && (f.name.endsWith('.jpg') || f.name.endsWith('.png') || f.name.endsWith('.jpeg') || f.name.endsWith('.gif') || f.name.endsWith('.webp')));
                            const count = imageFiles.length;
                            const size = imageFiles.reduce((sum, f) => sum + (f.size || 0), 0);
                            return { name: folder, count, size };
                        } catch (e) {
                            console.error(`Failed to fetch ${folder}:`, e);
                            return { name: folder, count: 0, size: 0 };
                        }
                    });
                    const folderData = await Promise.all(folderPromises);

                    folderData.forEach(folder => {
                        const folderContainer = document.createElement('div');
                        folderContainer.className = "group bg-white dark:bg-gray-800 rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 cursor-pointer border border-gray-200 dark:border-gray-700 hover:border-blue-300 dark:hover:border-blue-500 p-6 flex flex-col items-center justify-center text-center";
                        
                        const folderIcon = document.createElement('svg');
                        folderIcon.className = "w-16 h-16 text-blue-500 mb-4";
                        folderIcon.setAttribute('fill', 'none');
                        folderIcon.setAttribute('stroke', 'currentColor');
                        folderIcon.setAttribute('viewBox', '0 0 24 24');
                        folderIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v2H8V5z"></path>';

                        const folderName = document.createElement('p');
                        folderName.className = "text-lg font-semibold text-gray-800 dark:text-gray-100 mb-2";
                        folderName.textContent = folder.name;

                        const info = document.createElement('p');
                        info.className = "text-sm text-gray-600 dark:text-gray-400";
                        info.textContent = `${folder.count} images, ${formatSize(folder.size)}`;

                        folderContainer.appendChild(folderIcon);
                        folderContainer.appendChild(folderName);
                        folderContainer.appendChild(info);

                        folderContainer.addEventListener('click', () => {
                            window.location.href = 'pages/' + folder.name + '.html';
                        });

                        galleryGrid.appendChild(folderContainer);
                    });

                } catch (error) {
                    console.error("Failed to fetch images:", error);
                    errorMessage.textContent = `Error: ${error.message}. Please check the repository URL or your connection.`;
                    errorMessage.classList.remove('hidden');
                } finally {
                    loader.classList.add('hidden');
                }
            }

            fetchImages();
        });

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            return (bytes / (1024 * 1024 * 1024)).toFixed(1) + ' GB';
        }
    </script>

</body>
</html>
